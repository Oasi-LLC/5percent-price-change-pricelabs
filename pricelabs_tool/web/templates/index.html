<!DOCTYPE html>
<html>
<head>
    <title>PriceLabs Price Adjustment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">PriceLabs Price Adjustment</h1>
        
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Price Adjustment:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="adjustment" id="increase" value="increase">
                        <label class="form-check-label" for="increase">
                            Increase by 5%
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="adjustment" id="decrease" value="decrease">
                        <label class="form-check-label" for="decrease">
                            Decrease by 5%
                        </label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dryRun">
                        <label class="form-check-label" for="dryRun">
                            Dry Run (Preview changes only)
                        </label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Select Listings:</label>
                    <div id="listingsTable" class="table-responsive" style="max-height: 200px; overflow-y: auto;"></div>
                </div>
                
                <button id="applyChanges" class="btn btn-primary" disabled>
                    Apply Changes
                </button>
                
                <div id="status" class="mt-3"></div>

                <!-- Dry Run Summary Section -->
                <div id="dryRunSummary" class="mt-4" style="display: none;">
                    <h3 class="h5 mb-3">Dry Run Summary</h3>
                    <div class="dry-run-listings">
                        <!-- This will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
